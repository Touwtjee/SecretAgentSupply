<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!--Header -->
    <header>
      <div class="container logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent Supply Inc.">
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>

    <!-- Banner -->
    <div class="main-banner">
      <div class="container">
        <div class="new-arrival">
          <h2>New Arrival</h2>
          <h3>Sport bikes and motorcycles</h3>
        </div>
      </div>
    </div>

    <!--Navigation -->
    <nav>
      <ul class="container menu">
        <li >Eyewear</li>
        <li >Apparel</li>
        <li >Gadgets</li>
        <li >Vehicles</li>
        <li >Classes</li>
        <li >Contact</li>
      </ul>

      <ul class="container hamburger">
        <li>Menu</li>
      </ul>
    </nav>

    <!--Main content -->
    <main class="container">
      <section class="products">
        <div class="item number-1">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen">
          </div>
          <h4>Exploding Pen</h4>
        </div>
        <div class="item number-2">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch">
          </div>
          <h4>Cellular Watch</h4>
        </div>
        <div class="item number-3">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <h4>Thermal Glasses</h4>
        </div>
      </section>
      <section class="store-info">
        <div class="info">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
      </section>
    </main>

    <!--Footer -->
    <footer>
      <div class="container">
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </div>
    </footer>
  </body>
</html>
